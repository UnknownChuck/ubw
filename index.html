<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balalla U.B.Wanninayaka - Class Timetable Management System</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Noto+Sans+Sinhala:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #1e3a8a;
            --primary-light: #dbeafe;
            --secondary: #f59e0b;
            --ai-accent: #8b5cf6;
            --bg: #f8fafc;
            --text-dark: #1e293b;
            --border: #e2e8f0;
            --danger: #ef4444;
        }

        * { box-sizing: border-box; transition: all 0.2s ease; }
        body { font-family: 'Inter', 'Noto Sans Sinhala', sans-serif; background-color: var(--bg); color: var(--text-dark); margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }

        .navbar { width: 100%; background: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 50; }
        .btn-lang { padding: 6px 12px; border: 1px solid var(--border); background: white; border-radius: 6px; cursor: pointer; font-size: 0.8rem; font-weight: 600; }
        .btn-lang.active { background: var(--primary); color: white; border-color: var(--primary); }

        .container { width: 95%; max-width: 900px; margin: 2rem 0; background: white; border-radius: 1.5rem; box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1); overflow: hidden; }

        #admin-login, #admin-panel { display: none; padding: 2rem; }
        .admin-card { background: #f1f5f9; border-radius: 12px; padding: 1.5rem; margin-bottom: 1rem; border: 1px solid var(--border); }
        .data-table { width: 100%; border-collapse: collapse; margin-top: 1rem; font-size: 0.85rem; background: white; }
        .data-table th, .data-table td { border: 1px solid var(--border); padding: 12px; text-align: left; }
        .data-table th { background: var(--primary); color: white; }

        .hero-header { background: var(--primary); color: white; padding: 2.5rem 1.5rem; text-align: center; }
        .logo-ring { width: 80px; height: 80px; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1rem; border: 4px solid var(--primary-light); }
        .logo-ring img { width: 65px; height: 65px; border-radius: 50%; }

        .ai-toolbox { background: linear-gradient(135deg, #f5f3ff 0%, #ede9fe 100%); border: 1px solid #ddd6fe; border-radius: 1rem; padding: 1.5rem; margin-bottom: 2rem; }
        .btn-ai { background: var(--ai-accent); color: white; border: none; padding: 0.75rem 1.25rem; border-radius: 0.5rem; font-weight: 600; cursor: pointer; }
        .btn-pdf { background: #10b981; color: white; border: none; padding: 0.5rem 0.8rem; border-radius: 4px; cursor: pointer; font-size: 0.75rem; }

        .form-section { display: flex; flex-direction: column; gap: 1.25rem; padding: 2rem; }
        .field-group { display: flex; flex-direction: column; gap: 0.5rem; }
        input, select { padding: 0.85rem; border: 1px solid var(--border); border-radius: 0.6rem; font-size: 1rem; }

        /* Period Selection Buttons */
        .periods-grid { display: grid; grid-template-columns: 1fr; gap: 10px; margin-top: 10px; }
        .period-row { padding: 12px; border: 1px solid var(--border); border-radius: 8px; display: flex; justify-content: space-between; align-items: center; background: #fcfcfc; }
        .btn-group { display: flex; gap: 5px; }
        .btn-opt { padding: 8px 15px; border: 1px solid var(--border); background: white; border-radius: 6px; cursor: pointer; font-weight: 600; }
        .btn-opt.active-yes { background: #22c55e; color: white; border-color: #16a34a; }
        .btn-opt.active-no { background: #ef4444; color: white; border-color: #dc2626; }
        .btn-opt.active-relief { background: #f59e0b; color: white; border-color: #d97706; }

        .btn-submit { background: var(--primary); color: white; border: none; padding: 1.1rem; border-radius: 0.75rem; font-size: 1rem; font-weight: 700; cursor: pointer; }
        .btn-danger { background: var(--danger); color: white; border: none; padding: 0.75rem; border-radius: 0.5rem; cursor: pointer; font-weight: 600; }
        
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .modal-content { background: white; padding: 2rem; border-radius: 1rem; width: 90%; max-width: 600px; }
    </style>
</head>
<body>

<nav class="navbar">
    <button class="btn-lang" onclick="showAdminLogin()">Admin Portal</button>
    <div style="font-weight: 700; color: var(--primary);">U.B.W Timetable Report</div>
    <div class="lang-switch">
        <button class="btn-lang active" id="ln-en" onclick="setLang('en')">EN</button>
        <button class="btn-lang" id="ln-si" onclick="setLang('si')">à·ƒà·’à¶‚</button>
    </div>
</nav>

<div class="container">
    <div id="admin-login">
        <h3>Secure Admin Login</h3>
        <input type="password" id="admin-pass" placeholder="Password" style="width: 100%; margin-bottom: 1rem;">
        <button class="btn-submit" onclick="loginAdmin()" style="width: 100%;">Login</button>
        <button onclick="closeAdmin()" style="margin-top:10px; background:none; border:none; color:grey; cursor:pointer; width:100%;">Cancel</button>
    </div>

    <div id="admin-panel">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
            <h2>Admin Controls</h2>
            <button class="btn-lang" onclick="logoutAdmin()">Logout</button>
        </div>

        <div class="admin-card">
            <h4>Generate Reports</h4>
            <div style="display: flex; gap: 10px;">
                <button class="btn-ai" onclick="analyzeData('summary')">AI Summary</button>
                <button class="btn-pdf" style="font-size: 1rem; padding: 0.75rem 1.25rem;" onclick="generateSummaryPDF()">ðŸ“„ Export All to PDF</button>
                <button class="btn-danger" onclick="clearAllData()">Clear Data</button>
            </div>
        </div>

        <div class="admin-card">
            <h4>History</h4>
            <div style="overflow-x: auto;">
                <table class="data-table">
                    <thead>
                        <tr><th>Time</th><th>Teacher</th><th>Class</th><th>Periods</th><th>Action</th></tr>
                    </thead>
                    <tbody id="admin-table-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="teacher-ui">
        <div class="hero-header">
            <div class="logo-ring"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRIUI2eZLGWi4ulTPa4tY348pN_uGQSJp1Sbw&s" alt="Logo"></div>
            <h1 id="txt-title">U.B. Wanninayake National School</h1>
            <p>Class Teacher Period Reporting System</p>
        </div>

        <div class="form-section">
            <div class="ai-toolbox">
                <div style="font-weight: 700; margin-bottom: 10px;">âœ¨ AI Lesson Hook Generator</div>
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="ai-topic" placeholder="Enter topic..." style="flex:1">
                    <button class="btn-ai" onclick="askGemini()">Ask AI</button>
                </div>
            </div>

            <form id="reportForm" class="field-group">
                <label>Class Teacher Name</label>
                <input type="text" id="teacher-name" required placeholder="Mr/Mrs...">

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                    <div class="field-group">
                        <label>Grade</label>
                        <select id="grade-select">
                            <option>Grade 6</option><option>Grade 7</option><option>Grade 8</option>
                        </select>
                    </div>
                    <div class="field-group">
                        <label>Sub-Class</label>
                        <select id="sub-class">
                            <option>A</option><option>B</option><option>C</option><option>D</option><option>E</option><option>F</option>
                        </select>
                    </div>
                </div>

                <div id="periods-container" class="periods-grid"></div>

                <button type="submit" class="btn-submit">Submit</button>
            </form>
        </div>
    </div>
</div>

<div id="modal" class="modal">
    <div class="modal-content">
        <h3 id="modal-title">AI Response</h3>
        <div id="modal-body" style="max-height: 300px; overflow-y: auto; margin-bottom: 20px;"></div>
        <button class="btn-submit" onclick="closeModal()" style="width: 100%;">Close</button>
    </div>
</div>

<script>
    // FIXED API URLS (Extracted from your screenshot error patterns)
    const SUPABASE_URL = "https://fzrlwukrhzayadlzppdq.supabase.co"; 
    const SUPABASE_KEY = "sb_publishable_Ajp5RBBN8TeBYeqLhUOG4Q_WilTKS0O";
    const GEMINI_API_KEY = "AIzaSyDbAPbqHeGFKHLs5r9R1o8w-7ZqIu5EDX4";

    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    let localDB = JSON.parse(localStorage.getItem('reports_v2') || '[]');

    // Admin Functions
    function showAdminLogin() { document.getElementById('teacher-ui').style.display = 'none'; document.getElementById('admin-login').style.display = 'block'; }
    function closeAdmin() { document.getElementById('teacher-ui').style.display = 'block'; document.getElementById('admin-login').style.display = 'none'; }
    function loginAdmin() { 
        if(document.getElementById('admin-pass').value === "admin123") {
            document.getElementById('admin-login').style.display = 'none';
            document.getElementById('admin-panel').style.display = 'block';
            renderAdminTable();
        } else { alert("Access Denied"); }
    }
    function logoutAdmin() { document.getElementById('admin-panel').style.display = 'none'; document.getElementById('teacher-ui').style.display = 'block'; }

    // PDF Generation Logic (Individual)
    function generateIndividualPDF(index) {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        const data = localDB[index];

        doc.setFontSize(18);
        doc.text("Classwork Report - B.U.B.W", 20, 20);
        doc.setFontSize(12);
        doc.text(`Teacher: ${data.teacher_name}`, 20, 40);
        doc.text(`Class: ${data.class}`, 20, 50);
        doc.text(`Date/Time: ${data.time}`, 20, 60);
        
        const rows = data.periods.split(' | ').map(p => p.split(': '));
        doc.autoTable({
            startY: 70,
            head: [['Period', 'Status']],
            body: rows,
        });

        doc.save(`Report_${data.teacher_name}_${data.class}.pdf`);
    }

    // PDF Generation Logic (All Data)
    function generateSummaryPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        
        doc.text("Full School Attendance Summary", 20, 20);
        
        const tableRows = localDB.map(r => [r.time, r.teacher_name, r.class, r.periods]);
        
        doc.autoTable({
            startY: 30,
            head: [['Time', 'Teacher', 'Class', 'Period Summary']],
            body: tableRows,
            styles: { fontSize: 8 }
        });

        doc.save("School_Summary_Report.pdf");
    }

    // Clear Data
    async function clearAllData() {
        if(confirm("Permanently wipe all records?")) {
            localStorage.removeItem('reports_v2');
            localDB = [];
            await supabaseClient.from('school_reports').delete().neq('teacher_name', 'null');
            renderAdminTable();
        }
    }

    // Period Handling (Buttons instead of Dropdown)
    function generatePeriods() {
        const cont = document.getElementById('periods-container');
        cont.innerHTML = '';
        for(let i=1; i<=8; i++) {
            cont.innerHTML += `
                <div class="period-row">
                    <span>Period ${i}</span>
                    <div class="btn-group">
                        <button type="button" class="btn-opt active-yes" id="y${i}" onclick="setVal(${i},'Yes')">Yes</button>
                        <button type="button" class="btn-opt" id="n${i}" onclick="setVal(${i},'No')">No</button>
                        <button type="button" class="btn-opt" id="r${i}" onclick="setVal(${i},'Relief')">Relief</button>
                    </div>
                    <input type="hidden" id="p${i}" value="Yes">
                </div>`;
        }
    }

    function setVal(p, v) {
        document.getElementById(`p${p}`).value = v;
        document.getElementById(`y${p}`).className = v === 'Yes' ? 'btn-opt active-yes' : 'btn-opt';
        document.getElementById(`n${p}`).className = v === 'No' ? 'btn-opt active-no' : 'btn-opt';
        document.getElementById(`r${p}`).className = v === 'Relief' ? 'btn-opt active-relief' : 'btn-opt';
    }

    // Gemini AI Fix (Correct 1.5-flash endpoint to prevent 404)
    async function askGemini(override = null) {
        const topic = document.getElementById('ai-topic').value;
        if(!topic && !override) return;
        
        const modal = document.getElementById('modal');
        const body = document.getElementById('modal-body');
        modal.style.display = 'flex';
        body.innerText = "Generating AI content...";

        const prompt = override || `Give me a lesson hook for ${topic} for Grade 8 students.`;

        try {
            const resp = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
            });
            const d = await resp.json();
            body.innerHTML = d.candidates[0].content.parts[0].text.replace(/\n/g, '<br>');
        } catch(e) { body.innerText = "AI Error. Check Connection."; }
    }

    function renderAdminTable() {
        const b = document.getElementById('admin-table-body');
        b.innerHTML = localDB.map((r, i) => `
            <tr>
                <td>${r.time}</td>
                <td>${r.teacher_name}</td>
                <td>${r.class}</td>
                <td style="font-size:10px">${r.periods}</td>
                <td><button class="btn-pdf" onclick="generateIndividualPDF(${i})">PDF</button></td>
            </tr>
        `).join('');
    }

    // Form Submit
    document.getElementById('reportForm').onsubmit = async (e) => {
        e.preventDefault();
        const periods = Array.from({length:8}, (_,i) => `P${i+1}: ${document.getElementById('p'+(i+1)).value}`).join(' | ');
        const entry = {
            teacher_name: document.getElementById('teacher-name').value,
            class: `${document.getElementById('grade-select').value} - ${document.getElementById('sub-class').value}`,
            periods: periods,
            time: new Date().toLocaleString()
        };

        localDB.push(entry);
        localStorage.setItem('reports_v2', JSON.stringify(localDB));
        await supabaseClient.from('school_reports').insert([entry]);
        
        alert("Success! Data Synced to Cloud.");
        e.target.reset();
        generatePeriods();
    };

    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    window.onload = () => { generatePeriods(); renderAdminTable(); };
</script>

</body>
</html>
